<body>

<header class="cabecalho">
        
        <img src="../landingpage/img/icone.png" alt="icone de unha" class="cabecalho__imagem">

        <nav class="cabecalho__menu">
        <a href="#" class="cabecalho__menu-item"><p class="cabecalho__menu-texto">Home</p></a>
        <a href="#" class="cabecalho__menu-item"><p class="cabecalho__menu-texto">Sobre</p></a>

        </nav>
    </header>

    <main class="menu__principal">


        <section class="conteudo__principal">
            <img src="../landingpage/img/fundoimagem.png" alt="imagem de fundo" class="container__imagem">
            <p class="conteudo__principal-escrito-texto">Unhas perfeitas e estilosas para mulheres de atitute !</p>

            <div class="container__botao">

                </div>

                <div class="profissional">
                <img src="../landingpage/img/profissional3.png" alt="" class="container__profissional">
                <p class="profissional__nome">Erika</p>
                <p class="profissional__descricao">manicure unhas de vidro</p>
                
                </div>


            </div>

<footer class="rodape">
    <p class="rodape__texto">Obrigado pela preferência !</p>
